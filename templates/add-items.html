<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="assets/css/add-items.css">
</head>
<body>
    <div class="nav-container">
        <div class="logo">Inventory Manager</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </div>

    <div class="dashboard">
        <h2>Add Inventory Item</h2>
        <form id="inventory-form">
            <div class="form-group">
                <label for="item-name">Name:</label>
                <input type="text" id="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-qty">Quantity:</label>
                <input type="number" id="item-qty" required>
            </div>
            <div class="form-group">
                <label for="item-category">Category:</label>
                <input type="text" id="item-category" required>
            </div>
            <button type="submit" class="btn-add">Add Item</button>
        </form>
    </div>

    <script src="assets/js/add-item.js"></script>
</body>
</html>
